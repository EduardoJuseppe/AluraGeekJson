        <div class="containerProductos">

        <div class="containerProductos">

            <div class="divCards" id="consolas">

    <footer>
        <div id="fondoAzul">
            <div id="containerRodapie"> 
                <div class="divLogoTexto">
                    <div class="divLogoRodapie">
                        <img class="imgControl" src="assets/img/control.png"/>

                    </div>

                        <label>Habla con nosotros</label>
                        <div class="input-container">
                            <input name="name" id="inputNombre" class="input" type="text" placeholder="Asunto" required pattern="[\s\S]{0,40}" data-tipo="nombre">
                            <label class="input-label" for="name">Nombre</label>
                            <span class="input-message-error">Este campo no es valido</span>
                        </div>
                        <div class="textarea-container">
                            <!-- <input name="name" id="Mensaje" class="input" type="text" placeholder="Mensaje" required data-tipo="mensaje"> -->

                            <label class="textarea-label" for="name">Escribe tu mensaje</label>
                            <span class="input-message-error">Este campo no es valido</span>
                        </div>
                        <button type="submit" class="btnEnviar">Enviar Mensaje</button>

                </div>
